name: CI - Build, Push to ECR and Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPO: devflow-backend
      ECS_CLUSTER: devflow-cluster
      ECS_SERVICE: devflow-backend-task-service-o9n9a12q
      TASK_FAMILY: devflow-backend-task

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t devflow-backend:latest .

      - name: Tag Docker image
        run: |
          docker tag devflow-backend:latest \
          513158236996.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest

      - name: Push Docker image to ECR
        run: |
          docker push 513158236996.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest

      - name: Render task definition
        id: render-task-def
        run: |
          IMAGE_URI=513158236996.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:latest
          sed "s|<IMAGE_URI>|$IMAGE_URI|g" ecs-task-def.json > ecs-task-def-rendered.json

      - name: Register ECS task definition
        id: register-task-def
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://ecs-task-def-rendered.json

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${ECS_CLUSTER} \
            --service ${ECS_SERVICE} \
            --task-definition ${TASK_FAMILY} \
            --force-new-deployment
