name: CI - Build, Push to ECR and Deploy to ECS (Dev)

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 513158236996
      ECR_REPO: devflow-backend
      ECS_CLUSTER: devflow-cluster
      ECS_SERVICE: devflow-backend-task-service-o9n9a12q
      TASK_FAMILY: devflow-backend-task

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::513158236996:role/devflow-github-oidc-dev-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t devflow-backend:latest .

      - name: Tag Docker image
        run: |
          docker tag devflow-backend:latest \
          513158236996.dkr.ecr.us-east-1.amazonaws.com/devflow-backend:latest

      - name: Push Docker image to ECR
        run: |
          docker push 513158236996.dkr.ecr.us-east-1.amazonaws.com/devflow-backend:latest

      - name: Render task definition
        run: |
          IMAGE_URI=513158236996.dkr.ecr.us-east-1.amazonaws.com/devflow-backend:latest
          sed "s|<IMAGE_URI>|$IMAGE_URI|g" ecs-task-def.json > ecs-task-def-rendered.json

      - name: Register ECS task definition
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://ecs-task-def-rendered.json

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster devflow-cluster \
            --service devflow-backend-task-service-o9n9a12q \
            --task-definition devflow-backend-task \
            --force-new-deployment
